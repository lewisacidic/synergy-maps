    <div ng-controller="NavCtrl">
      <top-bar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Synergy Maps</a></h1>
          </li>
          <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
        </ul>

        <top-bar-section>
          <!-- Right Nav Section -->
          <ul class="right">
            <li has-dropdown>
              <a href="#">Representation</a>
              <ul top-bar-dropdown>
                <li ng-class="{{alf.class}}" ng-repeat="alf in [{class: {'active': true},'text':'Gene Expression'}, {class: {'active': false},'text':'Physicochemical'}, {class: {'active': false},'text':'Structural'}, {class: {'active': false},'text':'Biological'}]">
                    <a href="#">{{alf.text}}</a>
                </li>
              </ul>
            </li>
            <li has-dropdown>
              <a href="#">Reduction Technique</a>
              <ul top-bar-dropdown>
                <li ng-repeat="alf in ['t-SNE', 'MDS', 'PCA']">
                    <a href="#">{{alf}}</a>
                </li>
              </ul>
            </li>
            <li has-dropdown>
              <a href="#">Synergy Type</a>
              <ul top-bar-dropdown>
                <li ng-repeat="alf in ['pGamma', 'Median Excess', 'Highest HSA', 'Excess over Bliss']">
                    <a href="#">{{alf}}</a>
                </li>
              </ul>
            </li>
            <li has-dropdown>
              <a href="#">Activity Type</a>
              <ul top-bar-dropdown>
                <li ng-repeat="alf in ['pKi', 'pKd', 'IC50']">
                    <a href="#">{{alf}}</a>
                </li>
              </ul>
            </li>
            <li class="has-form">
              <input type="text" placeholder="Search">
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
          </ul>
        </top-bar-section>
      </top-bar>
